<ion-header>

  <ion-navbar>
    <ion-title>ListarContactosPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor = "let contacto of contactos" (click)="navegarAEditar(contacto)">
    <h3>{{contacto.nombre}}</h3>
    <p>{{contacto.email}}</p>
    <p>{{contacto.telefono}}</p>
  </ion-item>
</ion-list>
</ion-content>
