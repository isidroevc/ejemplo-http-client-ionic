<ion-header>

  <ion-navbar>
    <ion-title>{{this.titulo}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  
    <ion-label color="primary" stacked>Nombre</ion-label>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="contacto.nombre"></ion-input>
  
  
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="contacto.email" placeholder="ejemplo@gmail.com"></ion-input>
 
    <ion-label color="primary" stacked>Telefono</ion-label>
    <ion-input type="text" [(ngModel)]="contacto.telefono" placeholder=""></ion-input>
    <button ion-button (click) = "ejecutarAccion()">Guardar</button>

</ion-content>
